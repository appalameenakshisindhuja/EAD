<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Registration System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">ðŸŽ“ MyCollege</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
      aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
      <ul class="navbar-nav align-items-center">
        <li class="nav-item me-3">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item me-3">
          <a class="nav-link" href="#">Departments</a>
        </li>
        <li class="nav-item me-3">
          <a class="nav-link" href="#">Contact</a>
        </li>
        <li class="nav-item">
          <button class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Registration Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content needs-validation" novalidate id="registrationForm">
      <div class="modal-header">
        <h5 class="modal-title" id="registerModalLabel">Student Registration</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <!-- Name -->
        <div class="mb-3">
          <label for="nameInput" class="form-label">Name</label>
          <input type="text" class="form-control" id="nameInput" placeholder="Enter your full name" required />
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Please enter your name.</div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="emailInput" class="form-label">Email</label>
          <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required />
          <div class="valid-feedback">Valid email!</div>
          <div class="invalid-feedback">Please enter a valid email.</div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="passwordInput" class="form-label">Password</label>
          <input type="password" class="form-control" id="passwordInput" minlength="6" placeholder="At least 6 characters" required />
          <div class="valid-feedback">Strong password!</div>
          <div class="invalid-feedback">Password must be at least 6 characters.</div>
        </div>

        <!-- Gender -->
        <fieldset class="mb-3">
          <legend class="col-form-label pt-0">Gender</legend>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male" required />
            <label class="form-check-label" for="genderMale">Male</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="female" />
            <label class="form-check-label" for="genderFemale">Female</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="genderOther" value="other" />
            <label class="form-check-label" for="genderOther">Other</label>
          </div>
          <div class="invalid-feedback d-block" id="genderFeedback">Please select a gender.</div>
        </fieldset>

        <!-- Skills -->
        <div class="mb-3">
          <label for="skillsSelect" class="form-label">Skills</label>
          <select multiple class="form-select" id="skillsSelect" required>
            <option value="programming">Programming</option>
            <option value="design">Design</option>
            <option value="communication">Communication</option>
            <option value="management">Management</option>
          </select>
          <div class="invalid-feedback">Select at least one skill.</div>
        </div>

        <!-- Country -->
        <div class="mb-3">
          <label for="countrySelect" class="form-label">Country</label>
          <select class="form-select" id="countrySelect" required>
            <option value="" disabled selected>Select your country</option>
            <option>United States</option>
            <option>Canada</option>
            <option>United Kingdom</option>
            <option>Australia</option>
            <option>India</option>
          </select>
          <div class="invalid-feedback">Please select a country.</div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  (() => {
    const form = document.getElementById('registrationForm');
    const genderFeedback = document.getElementById('genderFeedback');

    form.addEventListener('submit', event => {
      event.preventDefault();
      event.stopPropagation();

      // Check built-in validation
      if (!form.checkValidity()) {
        form.classList.add('was-validated');
      }

      // Custom gender validation
      const genderSelected = form.querySelector('input[name="gender"]:checked');
      if (!genderSelected) {
        genderFeedback.style.display = 'block';
      } else {
        genderFeedback.style.display = 'none';
      }

      // Check skills selection (at least one)
      const skillsSelect = document.getElementById('skillsSelect');
      const selectedSkills = [...skillsSelect.options].filter(o => o.selected);
      if (selectedSkills.length === 0) {
        skillsSelect.classList.add('is-invalid');
      } else {
        skillsSelect.classList.remove('is-invalid');
        skillsSelect.classList.add('is-valid');
      }

      // Final check to submit or not
      if (
        form.checkValidity() &&
        genderSelected &&
        selectedSkills.length > 0
      ) {
        alert('Registration successful! ðŸŽ‰');
        form.reset();
        form.classList.remove('was-validated');
        skillsSelect.classList.remove('is-valid');
        const modalEl = document.getElementById('registerModal');
        const modal = bootstrap.Modal.getInstance(modalEl);
        modal.hide();
      }
    });

    // Hide gender feedback on change
    form.querySelectorAll('input[name="gender"]').forEach(radio => {
      radio.addEventListener('change', () => {
        genderFeedback.style.display = 'none';
      });
    });

    // Remove validation classes on skills change
    document.getElementById('skillsSelect').addEventListener('change', e => {
      if (e.target.selectedOptions.length > 0) {
        e.target.classList.remove('is-invalid');
        e.target.classList.add('is-valid');
      } else {
        e.target.classList.remove('is-valid');
      }
    });
  })();
</script>

</body>
</html>
