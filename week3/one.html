<!DOCTYPE html>
<html>
<body>
<input id="n" placeholder="Enter number">
<button onclick="check()">Check Prime</button>
<p id="out"></p>

<script>
function check(){
  let n = Number(document.getElementById("n").value);
  if(n<=1) return out.innerText="Not Prime";
  for(let i=2;i<=Math.sqrt(n);i++) if(n%i==0) return out.innerText="Not Prime";
  out.innerText="Prime";
}
</script>
</body>
</html>
