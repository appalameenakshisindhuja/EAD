
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #46c05e;
      font-family: Arial, sans-serif;
    }

    h2 {
      margin-bottom: 20px;
      color: orangered;
    }

    .form-container {
      background-color:#e8aa25;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(165, 47, 47, 0.15);
      background-image: linear-gradient(#F97A00,#FED16A)
    }

    table {
      width: 100%;
    }

    td {
      padding: 10px 8px;
      vertical-align: middle;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    .Button {
      background-color: #1f8e5b;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .Button:hover {
      background-color: #157548;
    }
  </style>
</head>
<body>

  <h2>Student Registration Form</h2>

  <div class="form-container">
    <form action="#" method="post" target="_blank">
      <table>
        <tr>
          <td><label for="student_name">Student Name:</label></td>
          <td><input type="text" name="student_name" id="student_name" required></td>
        </tr>

        <tr>
          <td><label for="roll_number">Roll Number:</label></td>
          <td><input type="text" name="roll_number" id="roll_number" required></td>
        </tr>

        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" name="email" id="email" required></td>
        </tr>

        <tr>
          <td><label for="phone">Phone Number:</label></td>
          <td><input type="tel" name="phone" id="phone" required></td>
        </tr>

        <tr>
          <td>Gender:</td>
          <td>
            <input type="radio" name="gender" value="Male" required> Male
            <input type="radio" name="gender" value="Female"> Female
            <input type="radio" name="gender" value="Other"> Other
          </td>
        </tr>

        <tr>
          <td><label for="branch">Branch:</label></td>
          <td>
            <select name="branch" id="branch" required>
              <option value="">--Select Branch--</option>
              <option value="CSE">Computer Science</option>
              <option value="ECE">Electronics and Communication</option>
              <option value="ME">Mechanical</option>
              <option value="CE">Civil</option>
              <option value="EEE">Electrical and Electronics</option>
            </select>
          </td>
        </tr>

        <tr>
          <td colspan="2" align="center">
            <button type="submit" class="Button">Submit</button>
          </td>
        </tr>
      </table>
    </form>
  </div>

</body>
</html>
